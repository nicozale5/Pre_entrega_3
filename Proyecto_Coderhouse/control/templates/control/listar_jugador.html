{% extends "inicio.html" %}

{% block titulo %} 
Mundo Basket - Jugadores
{% endblock titulo %}

{% block contenido %}
    <h3>Jugadores:</h3>
    <ul>
    {% for jugador in jugador %}
      <li>
        {{ jugador.apellido}}, {{ jugador.nombre}}, {{ jugador.posicion}}
      </li>
    {% endfor %}
    </ul>
{% endblock contenido %}
