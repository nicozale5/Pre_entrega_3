{% extends "inicio.html" %}

{% block titulo %} 
Mundo Basket - Liga
{% endblock titulo %}

{% block contenido %}
<h3>Liga:</h3>
<a href="{% url 'cargar_liga' %}">Ver todos</a>
<a href="{% url 'cargar_liga' %}">Cargar Liga</a>
<br><br>
<form action="{% url 'buscar_liga' %}" method="post">
    {% csrf_token %}
    <input type="text" name="busqueda">
    <input type="submit" value="Buscar por liga">
</form>
<br>
<ul>
    {% for liga in liga %}
    <li>
        {{ liga.liga}}, {{ liga.pais}}
    </li>
    {% endfor %}
</ul>
{% endblock contenido %}
